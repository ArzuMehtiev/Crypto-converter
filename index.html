<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="stylesheet" href="style.css" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<title>Конвертер криптовалют</title>
	</head>
	<body>

		<div class="container">
			<div class="row justify-content-between align-items-center ">
        <!-- Диаграмма -->
				<div class="col-md-12 col-lg-6 mb-3">
  				<div class="card p-3">

  					<div class="chart">
  						<div class="chart-title mb-2">
  						  <h1 class="h2">Курс за 15д</h1>
  						  <select	id="select-chart"	class="chart-select form-control">
  								<option value="ETH" selected>ETH/USD</option>
  								<option value="BTC" selected>BTC/USD</option>
  							</select>
  						</div>
  					  <canvas id="crypto-chart"></canvas>
  					 </div>
  				</div>
				</div>

				<div class="col-md-12 col-lg-6 mb-3">
					<!-- Content -->
					<div class="card p-3">
						<form>
							<h1 class="h2 mb-4">Конвертер криптовалют</h1>

							<div class="courses">
								<div class="course-item card card-body">
									<div class="course-item-title">BTC/USD</div>
									<div class="course-item-value" data-value="BTC">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">ETH/USD</div>
									<div class="course-item-value" data-value="ETH">--.--</div>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col">
									<label for="name">Отдаю:</label>
									<select id="select-in" class="form-control">
										<option value="BTC" selected>BTC</option>
										<option value="ETH" selected>ETH</option>
										<option value="USD" selected>USD</option>
									</select>
								</div>
								<div class="col">
									<label for="name">Получаю:</label>
									<select id="select-out" class="form-control">
										<option value="BTC">BTC</option>
										<option value="ETH">ETH</option>
										<option value="USD">USD</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<input
										id="input"
										type="number"
										class="form-control"
										id="name"
										autofocus
									/>
								</div>
								<div class="col">
									<input
										id="result"
										type="number"
										class="form-control"
										id="name"
									/>
								</div>
							</div>
						</form>
					</div>
					<!-- // Content -->
				</div>
				<!-- // col-6 -->
			</div>
			<!-- // row -->

		</div>
		<!-- // container -->


	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>
	<script src="main.js"></script>
	</body>
</html>
